<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Volume</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap');
    
        :root {
            --background-dark: #1a202c; /* Azul escuro/Chumbo */
            --surface-color: #2d3748;   /* Cinza azulado para os cards */
            --primary-accent: #38b2ac;  /* Verde-água/Turquesa */
            --primary-gradient: linear-gradient(90deg, #38b2ac, #319795);
            --text-primary: #edf2f7;    /* Branco suave */
            --text-secondary: #a0aec0; /* Cinza claro para rótulos */
            --border-color: #4a5568;
        }
    
        body {
            font-family: 'Titillium Web', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
        }
    
        .sheet {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }
    
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 35px 0;
            padding-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
    
        .info-item {
            background-color: transparent;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-accent);
            transition: background-color 0.2s ease-in-out;
        }
        
        .info-item:hover {
            background-color: rgba(74, 85, 104, 0.4);
        }
    
        .info-item strong {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.8px;
        }
    
        .info-item span {
            font-size: 20px;
            color: var(--text-primary);
            font-weight: 600;
            word-wrap: break-word;
        }
        
        /* Destaque para o primeiro item */
        .info-item:first-child {
            grid-column: 1 / -1; /* Ocupa a largura toda */
            text-align: center;
            border-left: none;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 25px;
            margin-bottom: 10px;
        }
        
        .info-item:first-child span {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }
    
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="sheet">
        <h1>Detalhes do Volume</h1>
        <div class="info-grid">
            <div class="info-item"><strong>Cotação:</strong> <span id="cotacao"></span></div>
            <div class="info-item"><strong>Cliente:</strong> <span id="cliente"></span></div>
            <div class="info-item"><strong>NF-e:</strong> <span id="nf"></span></div>
            <div class="info-item"><strong>Volume:</strong> <span id="volume"></span></div>
            <div class="info-item" style="grid-column: 1 / -1;"><strong>Produto:</strong> <span id="produto"></span></div>
            <div class="info-item"><strong>Peso:</strong> <span id="peso"></span></div>
            <div class="info-item"><strong>Certificado:</strong> <span id="certificado"></span></div>
        </div>
        <div class="footer">Informações geradas em: <span id="data-geracao"></span></div>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            document.getElementById('cotacao').textContent = params.get('cotacao') || 'N/A';
            document.getElementById('cliente').textContent = params.get('cliente') || 'N/A';
            document.getElementById('nf').textContent = params.get('nf') || 'N/A';
            document.getElementById('volume').textContent = params.get('volume') || 'N/A';
            document.getElementById('produto').textContent = params.get('produto') || 'N/A';
            document.getElementById('peso').textContent = params.get('peso') || 'N/A';
            document.getElementById('certificado').textContent = params.get('certificado') || 'N/A';
            document.getElementById('data-geracao').textContent = new Date().toLocaleString('pt-BR');
        };
    </script>
</body>

</html>
