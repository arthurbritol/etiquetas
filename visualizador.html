<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Volume</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --text-secondary: #6c757d;
            --white: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            -webkit-font-smoothing: antialiased;
        }
        .sheet {
            background-color: var(--white);
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-light);
            border: 1px solid var(--medium-gray);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .info-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--medium-gray);
            transition: all 0.2s ease-in-out;
        }
        .info-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.1);
            border-color: var(--primary-blue);
        }
        .info-item strong {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .info-item span {
            font-size: 18px;
            color: var(--dark-gray);
            font-weight: 500;
            word-wrap: break-word;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="sheet">
        <h1>Detalhes do Volume</h1>
        <div class="info-grid">
            <div class="info-item"><strong>Cotação:</strong> <span id="cotacao"></span></div>
            <div class="info-item"><strong>Cliente:</strong> <span id="cliente"></span></div>
            <div class="info-item"><strong>NF-e:</strong> <span id="nf"></span></div>
            <div class="info-item"><strong>Volume:</strong> <span id="volume"></span></div>
            <div class="info-item" style="grid-column: 1 / -1;"><strong>Produto:</strong> <span id="produto"></span></div>
            <div class="info-item"><strong>Peso:</strong> <span id="peso"></span></div>
            <div class="info-item"><strong>Certificado:</strong> <span id="certificado"></span></div>
        </div>
        <div class="footer">Informações geradas em: <span id="data-geracao"></span></div>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            document.getElementById('cotacao').textContent = params.get('cotacao') || 'N/A';
            document.getElementById('cliente').textContent = params.get('cliente') || 'N/A';
            document.getElementById('nf').textContent = params.get('nf') || 'N/A';
            document.getElementById('volume').textContent = params.get('volume') || 'N/A';
            document.getElementById('produto').textContent = params.get('produto') || 'N/A';
            document.getElementById('peso').textContent = params.get('peso') || 'N/A';
            document.getElementById('certificado').textContent = params.get('certificado') || 'N/A';
            document.getElementById('data-geracao').textContent = new Date().toLocaleString('pt-BR');
        };
    </script>
</body>

</html>
